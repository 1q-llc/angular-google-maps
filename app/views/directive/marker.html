<p>The <code>marker</code> directive is used to add a <code>google.maps.Marker</code> object to an existing map.</p>

<h4>Usage</h4>

<pre>&lt;marker coords='{expression}'
	icon='{expression}'
	click='{expression}'
	options='{expression}'&gt;

	...

&lt;/marker&gt;</pre>

<h4>Parameters</h4>

<p class="muted">Required properties are in <span class="text-error">red</span>.</p>
